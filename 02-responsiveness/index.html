<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="whole_page ">
        <div class="navbar">
            <div class="page-title">
                Recipe Book
            </div>
            <div class="nav-buttons">
                <div class="auth-button">
                    Authentificate
                </div>
                <div class="shopping-list-button">
                    Shopping List
                </div>
            </div>
        </div>
        <div class="content">
            <div class="recipe-panel">
                <div class="btn-area">
                    <button class="btn btn-green">
                        New Recipe
                    </button>
                </div>
                <div class="recipe-card">
                    <div class="recipe-card-text">
                        <h3>Toast</h3>
                        <p>asdgddfsa</p>
                    </div>
                    <img class="recipe-img" src="./imgs/toast.jpg" alt="Toast">
                </div>
                <div class="recipe-card">
                    <div class="recipe-card-text">
                        <h3>Avocado</h3>
                        <p>asdgddfsdasdadasa</p>
                    </div>
                    <img class="recipe-img" src="./imgs/avocado.jpg" alt="Avocado">
                </div>
            </div>
            <div class="new-recipe-panel">
                <div class="btns">
                    <button class="btn btn-green">
                        Save
                    </button>
                    <button class="btn btn-red">
                        Cancel
                    </button>
                </div>
                <div class="text-input-combo">
                    Name
                    <input class="long-input" type="text">
                </div>
                <div class="text-input-combo">
                    Image Url
                    <input class="long-input" type="text">
                </div>
                <div>
                    <img class="new-recipe-img" src="./imgs/fries.jpg" alt="French Fries">
                </div>
                <div class="text-input-combo">
                    Description
                    <div>
                        <input  type="text"class="desc-input long-input">
                    </div>
                </div>
                <div class="ingredient-list">
                    <div class="ingredient-row">
                        <input class="short-input" type="text" >
                        <input class="quantity-input" type="number">
                        <button class="btn btn-red btn-x">
                            <div>X</div>
                        </button>
                    </div>
                    <div class="ingredient-row">
                        <input type="text" class="short-input">
                        <input class="quantity-input" type="number">
                        <button class="btn btn-red btn-x">
                            <div>X</div>
                        </button>
                    </div>
                </div>

                <div>
                    <button class="btn btn-green">Add Ingredient</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
